<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <span class="bam">BAM!!</span>
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.querySelector('.score');
    const moles = document.querySelectorAll('.mole');
    const bam = document.querySelector('.bam');
    let timeUp = false;
    let lastHole;


    function randomHole(holes) {
      const holeIdx = getRandom(0, holes.length - 1);
      const hole = holes[holeIdx];

      if (hole === lastHole) {
        return randomHole(holes);
      }

      lastHole = hole;
      return hole;
    }


    function showMole() {
      const hole = randomHole(holes);
      hole.classList.add('up');
    }

    function hideMole() {
      lastHole && lastHole.classList.remove('up');
    }


    function getRandom(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }


    function showBam(mole){
      const { top, left } = mole.getBoundingClientRect();
      bam.style.transform+= ` translate(${left}px, ${top}px`; 
      bam.classList.add('active');
    }

    moles.forEach(mole => mole.addEventListener('click', function () {
      scoreBoard.textContent = parseFloat(scoreBoard.textContent) + 1;
      showBam(this);
      hideMole();
    }));




    function startGame() {
      const game = setInterval(() => {
        hideMole();
        if(!timeUp) showMole();

        setTimeout(() => timeUp = true, 10000);
      }, getRandom(3300, 4000));
    }

  </script>
</body>

</html>
