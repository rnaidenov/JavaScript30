<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';



const cities = [];

fetch(endpoint).then(res => res.json().then(data => cities.push(...data)));   // Good to know: Pretty cool with destructuring, no?



const filterMatches = (input) => {
  return cities.filter(place => input !== '' && place.city.toLowerCase().includes(input.toLowerCase()));
}


const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');




// Good to not forget: event listener on an element ==> this keyword relates to element
function displayMatches(){
  const html = filterMatches(this.value).map(match => {
      const { city, state } = match;
      const regex = new RegExp(this.value, 'gi');     // Good to know: new RegExp
      const cityName = city.replace(regex, `<span class='hl'>${this.value}</span>`);
      return      `
                    <li>
                      <p style = "width: 100% ">${cityName}, ${match.state} <i style = "float: right">${match.population}</i></p> 
                    </li>
                  ` 
  }).join('');   //  Good to not forget:   join('') !!


  suggestions.innerHTML = html;
}

searchInput.addEventListener('keyup', displayMatches);


</script>
</body>
</html>
